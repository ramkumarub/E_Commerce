<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Results - E-commerce Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="category.html">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="order-confirm.html">Order Confirm</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Search Results</h1>
        
        <div class="row">
            <!-- Search Bar -->
            <div class="col-md-12 mb-4">
                <form action="#" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products..." aria-label="Search" aria-describedby="search-button">
                        <button class="btn btn-primary" type="submit" id="search-button">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display Results -->
        <div class="row">
            <!-- Search Result Item -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/product1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$100</p>
                        <a href="product-view.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
            <!-- Search Result Item -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/product2.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">$200</p>
                        <a href="product-view.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
            <!-- Search Result Item -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/product3.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">$150</p>
                        <a href="product-view.html" class="btn btn-primary">View Product</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results Message -->
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="text-muted">Sorry, no products match your search criteria.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 E-Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validate.js"></script>
</body>
</html>
